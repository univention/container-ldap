---
apiVersion: "v1"
kind: "Service"
metadata:
  name: {{ printf "%s-primary" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.additionalLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.additionalLabels "context" . ) | nindent 4 }}
    {{- end }}
  annotations:
    {{- if .Values.service.annotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.service.annotations "context" . ) | nindent 4 }}
    {{- end }}
    {{- if .Values.additionalAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.additionalAnnotations "context" . ) | nindent 4 }}
    {{- end }}
spec:
  type: "ClusterIP"
  clusterIP: "None"
  # TODO: If it would be fine for the write requests to be distributed over all existing primaries, setting this to true would be a solution to the problem of a non-restartable statefulset.
  publishNotReadyAddresses: false
  ports:
    {{- range $key, $value := .Values.service.ports }}
    - name: "{{ $key }}"
      port: {{ $value.port }}
      targetPort: {{ $key | quote }}
      protocol: "{{ $value.protocol | default "TCP" }}"
    {{- end }}
  selector:
    {{- include "common.labels.matchLabels" . | nindent 4 }}
    ldap-server-type: primary
    ldap-leader: "true"
...
