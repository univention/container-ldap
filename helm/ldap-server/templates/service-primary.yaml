{{- $serviceName := printf "%s-primary" (include "common.names.fullname" .) -}}
{{- $existingService := (lookup "v1" "Service" (include "common.names.namespace" .) $serviceName) -}}
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: {{ $serviceName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" .Values.additionalLabels "context" . ) | nindent 4 }}
  {{- include "nubus-common.annotations.render" ( dict
    "values" ( list .Values.service.annotations .Values.additionalAnnotations )
    "context" . )
    | nindent 2 }}
spec:
  type: "ClusterIP"
  ports:
    {{- range $key, $value := .Values.service.ports }}
    - name: "{{ $key }}"
      port: {{ $value.port }}
      targetPort: {{ $key | quote }}
      protocol: "{{ $value.protocol | default "TCP" }}"
    {{- end }}
  {{/* On upgrade, preserve the existing selector to avoid conflicts with the leader-elector
       which dynamically adds statefulset.kubernetes.io/pod-name to route traffic to the leader.
       On fresh install, use the default selector labels. */}}
  selector:
    {{- if and $existingService $existingService.spec.selector }}
    {{- toYaml $existingService.spec.selector | nindent 4 }}
    {{- else }}
    {{- include "common.labels.matchLabels" . | nindent 4 }}
    ldap-server-type: primary
    statefulset.kubernetes.io/pod-name: "will-be-updated-by-elector"  # This will be updated by the leader elector
    {{- end }}
...
