apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: '{{ include "common.names.fullname" . }}'
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
  ca_cert: "{{ .Values.ldap_server.ca_cert }}"
  cert_pem: "{{ .Values.ldap_server.cert_pem }}"
  private_key: "{{ .Values.ldap_server.private_key }}"
