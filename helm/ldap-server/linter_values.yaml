---
global:
  ldap:
    baseDn: dc=univention-organization,dc=intranet
  configMapUcr: "stack-data-ums-ucr"
  systemExtensions:
    - name: "portal"
      image:
        repository: "nubus/images/portal-extension"
        tag: "0.44.3@sha256:734efc0adda680526dde09387db964612f9e0ab020382580984488cc993c68f0"

extraSecrets:
  - name: openldap-tls
    data:
      tls.crt: ""
      tls.key: ""
      ca.crt: ""
  - name: openldap-dh
    data:
      dhparam.pem: ""
  - name: openldap-credentials
    stringData:
      adminPassword: "univention"

images:
  ldapServer:
    imagePullPolicy: "Always"

ldapServer:
  generateDHparam: false
  config:
    domainName: univention-organization.intranet
    samlMetadataUrl: "http://localhost:8097/realms/ucs/protocol/saml/descriptor"
    samlMetadataUrlInternal: "http://keycloak/realms/ucs/protocol/saml/descriptor"
    samlServiceProviders: "http://localhost:8000/univention/saml/metadata,http://localhost:8000/auth/realms/ucs"
    ldapBaseDn: "dc=organization,dc=intranet"
  credentialSecret:
    name: openldap-credentials
    key: adminPassword

  tls:
    enabled: true
    certificateSecret: "openldap-tls"
    dhparamSecret: "openldap-dh"
...
