---

## Global values
affinity: {}
environment: {}
fullnameOverride: ""
nameOverride: ""
nodeSelector: {}
podAnnotations: {}
podSecurityContext: {}
replicaCount: 1
securityContext: {}
tolerations: []

# -- Application configuration of the OpenLDAP server
ldap_server:
  # -- Internal domain name of the UCS machine
  domain_name: "univention-organization.intranet"
  # -- TODO: Clarify usage of this parameter
  environment: "production"
  # -- Base DN of the LDAP directory
  ldap_base_dn: "dc=univention-organization,dc=intranet"
  # -- Initial password to set for "cn=admin"
  ldap_admin_pw: null
  # -- Log level for slapd.
  #    Pass a comma-separated list of values from the <a href="https://openldap.org/doc/admin24/runningslapd.html#Command-Line%20Options">OpenLDAP docs</a>.
  #    Example: `"conn,stats"`.
  log_level: "stats"

  # -- TLS enabled/disabled.
  #    Options: `"secure"`, `"off"`.
  tls_mode: "secure"
  # -- Set a custom OpenSSL ciphersuite (use `openssl ciphers -v $CIPHERSUITE` to test possible choices).
  #    Default: `"HIGH:MEDIUM:!aNULL:!MD5:!RC4"`.
  ldap_tls_ciphersuite: null
  # -- Path to the CA certificate.
  ca_cert_file: "/var/secrets/ca_cert"
  ca_cert: null
  # -- Path to the server certificate's public key in PEM format.
  cert_pem_file: "/var/secrets/cert_pem"
  cert_pem: null
  # -- Path to the server certificate's private key.
  private_key_file: "/var/secrets/private_key"
  private_key: null
  # -- Path to the DH parameters
  dh_param_file: "/var/secrets/dh_param"
  dh_param: null

  # -- A comma separated list of SAML2 Service Provider URLs
  saml_service_providers: null
  # -- URL of the IdP that contains the SAML metadata.
  saml_metadata_url: null
  # -- Internal URL of the IdP to download SAML metadata from,
  #    in the case that `saml_metadata_url` is not visible to the container.
  saml_metadata_url_internal: null


## Docker image
image:
  registry: "registry.souvap-univention.de"
  repository: "souvap/tooling/images/univention-ldap/ldap-server"
  pullPolicy: "Always"
  tag: "latest"
  ## Define image sha256 as an alternative to `tag`
  # sha256:


service:
  enabled: true
  type: ClusterIP
  ports:
    ldap:
      port: 389
      protocol: "TCP"
  sessionAffinity:
    enabled: false
    timeoutSeconds: 10800


