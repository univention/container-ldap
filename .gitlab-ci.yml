---

stages:
- lint-stage
- build-stage
- test-stage
- publish-stage

variables:
  UNIV_ARTIFACTS: artifacts.knut.univention.de
  UNIV_DOCKERHUB_CACHE:
    ${UNIV_ARTIFACTS}/dockerhub_proxy_cache/
  UPX_IMAGE_REGISTRY:
    ${UNIV_ARTIFACTS}/upx/
  # We need to turn off TLS or reconfigure GitLab, see:
  # https://about.gitlab.com/releases/
  # 2019/07/31/docker-in-docker-with-docker-19-dot-03/
  DOCKER_TLS_CERTDIR: ""
  # DOCKER_TLS_CERTDIR: "/certs"
  # DOCKER_TLS_VERIFY: 1
  # DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  DOCKER_HOST: tcp://docker:2375

  CI_PIPELINE_TAG: "${CI_PIPELINE_ID}-"

  DOCKER_COMPOSE_PRODUCTION_FILES:
    --file docker-compose.yaml
    --file docker-compose.prod.yaml

  DOCKER_COMPOSE_BUILD_FILES:
    ${DOCKER_COMPOSE_PRODUCTION_FILES}
    --file docker-compose.override.yaml

default:
  before_script:
  - mkdir "$HOME/.docker/"
  - echo "$DOCKER_AUTH_CONFIG" > "$HOME/.docker/config.json"

pre-commit-job:
  tags:
    - docker
  stage: lint-stage
  image: ${UPX_IMAGE_REGISTRY}container-pre-commit/pre-commit:latest
  variables:
    PIP_CACHE_DIR: ${CI_PROJECT_DIR}/.cache/pip
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
    - .cache/pip
    - .cache/pre-commit
    - venv/
  before_script:
  - echo "Explicitly skip the default action docker login"
  script:
  # Compose lint would fail without the referenced env files
  - cp .env.univention-openldap.example .env.univention-openldap
  - pre-commit run --all-files

build-job:
  tags:
    - docker
  # Only the debian flavor seems to be working with dind out of the box
  # the alpine as of 1.28.0 does not because of a mismatch issue
  # between "musl libc" vs glibc:
  # https://github.com/docker/compose/issues/3465
  # https://stackoverflow.com/a/42322893
  image: ${UNIV_DOCKERHUB_CACHE}docker/compose:debian-1.28.0
  stage: build-stage
  services:
    - name: ${UNIV_DOCKERHUB_CACHE}library/docker:18.09.7-dind
      alias: docker
      command: ["--insecure-registry=artifacts.knut.univention.de"]
  script:
    - cp .env.univention-openldap.example .env.univention-openldap
    - docker-compose ${DOCKER_COMPOSE_BUILD_FILES} build
    - docker-compose ${DOCKER_COMPOSE_BUILD_FILES} push

test-job:
  tags:
    - docker
  image: ${UNIV_DOCKERHUB_CACHE}docker/compose:debian-1.28.0
  stage: test-stage
  services:
    - name: ${UNIV_DOCKERHUB_CACHE}library/docker:18.09.7-dind
      alias: docker
      command: ["--insecure-registry=artifacts.knut.univention.de"]
  script:
    - cp .env.univention-openldap.example .env.univention-openldap
    - docker-compose ${DOCKER_COMPOSE_PRODUCTION_FILES} pull
    - docker-compose ${DOCKER_COMPOSE_PRODUCTION_FILES} up --detach --no-build
    - cd integration-test
    - docker-compose pull
    - docker-compose up --no-build --exit-code-from test
    - docker-compose rm
    - ls -lah robot_results
    - cd -
    - docker-compose ${DOCKER_COMPOSE_PRODUCTION_FILES} down
    - docker-compose ${DOCKER_COMPOSE_PRODUCTION_FILES} rm
  artifacts:
    when: always
    expire_in: 4 weeks
    reports:
      junit: integration-test/robot_results/xunit.xml
    paths:
    - integration-test/robot_results

publish-job:
  image: ${UNIV_DOCKERHUB_CACHE}docker/compose:debian-1.28.0
  stage: publish-stage
  tags:
    - docker
  only:
    - main
  services:
    - name: ${UNIV_DOCKERHUB_CACHE}library/docker:18.09.7-dind
      alias: docker
      command: ["--insecure-registry=artifacts.knut.univention.de"]
  script:
    - cp .env.univention-openldap.example .env.univention-openldap
    - docker-compose ${DOCKER_COMPOSE_PRODUCTION_FILES} pull
    - docker tag
      ${UPX_IMAGE_REGISTRY}container-ldap/openldap:${CI_PIPELINE_TAG}test
      ${UPX_IMAGE_REGISTRY}container-ldap/openldap:latest
    - docker tag
      ${UPX_IMAGE_REGISTRY}container-ldap/openldap:latest
      quay.io/univention/univention-upx-container-ldap-openldap:experimental
    - docker tag
      ${UPX_IMAGE_REGISTRY}container-ldap/notifier:${CI_PIPELINE_TAG}test
      ${UPX_IMAGE_REGISTRY}container-ldap/notifier:latest
    - docker push
      ${UPX_IMAGE_REGISTRY}container-ldap/openldap:latest
    - docker push
      quay.io/univention/univention-upx-container-ldap-openldap:experimental
    - docker push
      ${UPX_IMAGE_REGISTRY}container-ldap/notifier:latest
...
